{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <link type="text/css" rel="stylesheet" href="templates/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page-title">
      <h1 class="page-title-text">Book & Movie & Series Recommendations</h1>
    </div>
    <div class="page-title-add-button-div">
      <a class="page-title-add-button-link" href="/uploadform"> + </a>
    </div>

    {% for litinfo in litinfo %}
    <div class="lit-object-info">
      <div>
        <div class="lit-object-info-title-details">
          <h3>{{litinfo.name}} - {{litinfo.littype}}</h3>
        </div>
        <p class="lit-object-info-details">{{litinfo.details}}</p>
      </div>
      <div>
        <img src={{litinfo.image}} height="150" class="lit-object-info-img"></img>
      </div>
    </div>
    {% endfor %}

    <div class="bottom-bar">
      <h4 class="bottom-bar-text">Made using (CSS - HTML & Python - Django)</h4>
    </div>
  </body>
</html>
